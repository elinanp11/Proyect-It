<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi칩n | P-Harmonia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --tickle-me-pink: #F283AF;
            --champagne: #FBF4EB;
            --blush: #FBD9E5;
            --cherry-blossom: #FBD9E5;
            --raspberry-rose: #C43670;
            --sunset: #F3CC97;
            --white: #FFFFFF;
            --text-dark: #333333;
            --text-light: #666666;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            background: linear-gradient(135deg, var(--champagne) 0%, var(--blush) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background-color: var(--white);
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--raspberry-rose);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--tickle-me-pink);
        }

        .header-actions a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .header-actions a:hover {
            color: var(--tickle-me-pink);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 5%;
        }

        .auth-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .auth-container h1 {
            font-size: 2.5rem;
            color: var(--raspberry-rose);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .auth-subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1e1e1;
            border-radius: 50px;
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
            background-color: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--tickle-me-pink);
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(242, 131, 175, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--tickle-me-pink) 0%, var(--raspberry-rose) 100%);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(242, 131, 175, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            display: block;
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            margin: 1rem 0;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--tickle-me-pink);
        }

        .form-footer {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e1e1e1;
        }

        .form-footer p {
            color: var(--text-light);
            margin: 0;
        }

        .form-footer a {
            color: var(--tickle-me-pink);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .form-footer a:hover {
            color: var(--raspberry-rose);
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
            text-align: center;
        }

        .success-message {
            background-color: #efe;
            color: #363;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
            text-align: center;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1rem 5%;
                flex-direction: column;
                gap: 1rem;
            }

            .auth-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .auth-container h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="logo">
            <img src="assets/img/logo.jpg" alt="P-Harmonia Logo" style="height: 40px; width: auto; margin-right: 10px;">
            P-Harmonia
        </a>
        
        <div class="header-actions">
            <a href="register.html">쯅o tienes cuenta? Reg칤strate</a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="auth-container">
            <h1>Iniciar sesi칩n</h1>
            <p class="auth-subtitle">Bienvenida de vuelta 游눘</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electr칩nico</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" class="form-input" placeholder="tu@correo.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Tu contrase침a" required>
                    </div>
                </div>

                <a href="#" class="forgot-password">쯆lvidaste tu contrase침a?</a>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar sesi칩n
                </button>

                <div class="form-footer">
                    <p>쯅o tienes una cuenta? <a href="register.html">Reg칤strate aqu칤</a></p>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const submitBtn = document.getElementById('submitBtn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const email = formData.get('email').trim();
                const password = formData.get('password');
                
                // Clear previous messages
                hideMessages();
                
                // Validation
                if (!email || !password) {
                    showError('Por favor completa todos los campos');
                    return;
                }
                
                // Show loading state
                setLoading(true);
                
                try {
                    // Simulate login process
                    await simulateLogin({ email, password });
                    
                    showSuccess('춰Inicio de sesi칩n exitoso! Redirigiendo...');
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);
                    
                } catch (error) {
                    showError(error.message);
                } finally {
                    setLoading(false);
                }
            });
            
            function simulateLogin(credentials) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Check if user exists in registered users
                        const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                        const user = registeredUsers.find(u => u.email === credentials.email && u.password === credentials.password);
                        
                        if (!user) {
                            reject(new Error('Correo electr칩nico o contrase침a incorrectos'));
                            return;
                        }
                        
                        // Store user session
                        localStorage.setItem('user', JSON.stringify({
                            nombre: user.nombre,
                            apellido: user.apellido,
                            email: user.email,
                            isLoggedIn: true
                        }));
                        
                        resolve();
                    }, 1500);
                });
            }
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }
            
            function showSuccess(message) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            function hideMessages() {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }
            
            function setLoading(loading) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<div class="spinner"></div> Iniciando sesi칩n...';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar sesi칩n';
                }
            }
        });
    </script>
</body>
</html>
